<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="description"
      content="An SVG Editor for Handwritten Documents for the Web"
      />
    <title>Wournal</title>

    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
      />

    really be a target for XSS, especially since we run dompurify over all
    loaded svg. -->

    <div id="root"></div>
  </body>
</html>
