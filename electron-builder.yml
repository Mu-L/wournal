---
productName: Wournal
appId: me.dominiksta.wournal
fileAssociations:
  - ext: woj
    name: Wournal Notebook
    role: Editor
    mimeType: image/wournal
  - ext: svg
    name: Scalable Vector Graphics
    role: Viewer
    mimeType: image/svg+xml

files:
  - main
  - renderer
  - package.json
directories:
  app: dist/app
  output: dist/release

win:
  target:
    - nsis
  icon: public/res/icon/wournal/logo.ico
nsis:
  oneClick: 'false'
  allowToChangeInstallationDirectory: true
  license: LICENSE

linux:
  icon: public/res/icon/wournal/logo.png
  target:
    - AppImage
  category: Utility;Graphics;Office;Education;VectorGraphics
