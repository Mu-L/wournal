<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wournal</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="toolbar">
            <!-- <div class="toolbar-item">
                 <label for="cmbBufferSize">Buffer size:</label>
                 <select id="cmbBufferSize">
                 <option value="1">1 - No smoothing</option>
                 <option value="2">2 - smoothing</option>
                 <option value="4" selected="selected">4 - smoothing</option>
                 <option value="6">6 - smoothing</option>
                 </select>
                 </div> -->
            <div class="toolbar-item toolbar-tool-btns">
                <button id="btnToolSave">
                    <img src="res/remix/save-3-line.svg"/>
                </button>
                <button id="btnToolNew">
                    <img src="res/remix/file-line.svg"/>
                </button>
                <button id="btnToolLoad">
                    <img src="res/remix/folder-open-line.svg"/>
                </button>
            </div>
            <div class="toolbar-item toolbar-tool-btns">
                <button id="btnToolUndo">
                    <img src="res/remix/arrow-go-back-line.svg"/>
                </button>
                <button id="btnToolRedo">
                    <img src="res/remix/arrow-go-forward-line.svg"/>
                </button>
            </div>
            <div class="toolbar-item toolbar-tool-btns">
                <button id="btnToolPen">
                    <img src="res/custom/pen.svg"/>
                </button>
                <button id="btnToolSelectRectangle">
                    <img src="res/material/selection-drag.svg"/>
                </button>
                <button id="btnToolText">
                    <img src="res/remix/text.svg"/>
                </button>
                <button id="btnToolPointEraser">
                    <img src="res/remix/eraser-line.svg"/>
                </button>
                <button id="btnToolStrokeEraser">
                    <img src="res/remix/eraser-line.svg"/>
                </button>
                <button id="btnToolRectangle">
                    <img src="res/material/rectangle-outline.svg"/>
                </button>
                <button id="btnToolZoomIncrease">
                    <img src="res/material/magnify-plus-outline.svg"/>
                </button>
                <button id="btnToolZoomDefault">
                    <img src="res/material/magnify-zero-outline.svg"/>
                </button>
                <button id="btnToolZoomDecrease">
                    <img src="res/material/magnify-minus-outline.svg"/>
                </button>
            </div>
        </div>
        <div id="wournal"> </div>
    </body>
    <script src="script/main.js"></script>
</html>
