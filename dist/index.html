<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wournal</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="toolbar">
            <div class="toolbar-item">
                <label for="cmbBufferSize">Buffer size:</label>
                <select id="cmbBufferSize">
                    <option value="1">1 - No smoothing</option>
                    <option value="2">2 - smoothing</option>
                    <option value="4" selected="selected">4 - smoothing</option>
                    <option value="6">6 - smoothing</option>
                </select>
            </div>
            <div class="toolbar-item" id="toolbar-tools">
                <button id="btnToolPen">
                    <img src="res/cursor/pen.png"/>
                </button>
                <button id="btnToolSelectRectangle">
                    <img src="res/cursor/default.png"/>
                </button>
                <button id="btnToolPointEraser">
                    P<img src="res/cursor/eraser.png"/>
                </button>
                <button id="btnToolStrokeEraser">
                    S<img src="res/cursor/eraser.png"/>
                </button>
                <button id="btnToolRectangle">
                    <img src="res/cursor/rectangle.png"/>
                </button>
                <button id="btnToolZoomIncrease"> + </button>
                <button id="btnToolZoomDecrease"> - </button>
            </div>
        </div>
        <div id="wournal-document"> </div>
    </body>
    <script src="script/main.js"></script>
</html>
